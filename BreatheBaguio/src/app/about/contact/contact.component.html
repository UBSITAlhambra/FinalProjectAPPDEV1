<div class="container-fluid mt-5">
  <h2>Contact Us</h2>

  <!-- Contact Form aligned to the left -->
  <form (ngSubmit)="onSubmit()" class="d-flex flex-column"> 
    <div class="form-group mb-3">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="contact.email" name="email" required>
    </div>

    <div class="form-group mb-3">
      <label for="message">Message:</label>
      <textarea class="form-control" id="message" [(ngModel)]="contact.message" name="message" rows="4" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Send Message</button>
  </form>

  <!-- Forum Button aligned to the left -->
  <button class="btn btn-info mt-3" (click)="toggleForum()">View Community Forum</button>

  <!-- Forum Section extended to the full width -->
  <div *ngIf="showForum" class="mt-3" style="width: 100%;">
    <app-forum></app-forum>
  </div>
</div>
