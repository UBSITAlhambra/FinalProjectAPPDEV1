<div class="container">
  <h2>Contact Us</h2>


    
    <!-- Form -->
    <form (ngSubmit)="onSubmit()" > 
      <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ngModel="contact.email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" ngModel="contact.message" name="message" rows="4" required></textarea>
      </div>
      
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
    
  <p>Here's how you can reach us.</p>
  <app-forum></app-forum>
</div>
