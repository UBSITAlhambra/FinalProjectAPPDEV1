<div class="container mt-4">
    <h2 class="text-center mb-4">Media Gallery</h2>
    <div class="row g-4">
      <div class="col-md-6" *ngFor="let media of mediaItems">
        <div class="card">
          <div *ngIf="media.type === 'image'">
            <img [src]="media.url" class="card-img-top" [alt]="media.title">
          </div>
          <div *ngIf="media.type === 'video'" class="d-flex justify-content-center">
            <iframe
              [src]="media.url | safe"
              width="560"
              height="315"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>          
          <div class="card-body">
            <h5 class="card-title">{{ media.title }}</h5>
          </div>
        </div>
      </div>
    </div>
</div>
