<div class="quiz-container" [ngClass]="{ 'green-theme': true }">
    <h2>Carbon Footprint Quiz</h2>
  
    <form [formGroup]="carbonForm" (ngSubmit)="onSubmit()">
      <!-- Question 1: Transportation -->
      <div class="question">
        <label for="transport">How do you usually commute?</label>
        <select formControlName="transport" id="transport">
          <option value="" disabled>Select an option</option>
          <option value="Car">Car</option>
          <option value="Public">Public Transport</option>
          <option value="Bike">Bike</option>
          <option value="Walk">Walk</option>
        </select>
      </div>
  
      <!-- Question 2: Diet -->
      <div class="question">
        <label for="diet">What is your typical diet?</label>
        <select formControlName="diet" id="diet">
          <option value="" disabled>Select an option</option>
          <option value="Meat">Meat</option>
          <option value="Vegetarian">Vegetarian</option>
          <option value="Vegan">Vegan</option>
        </select>
      </div>

      <div class="question">
        <label for="electricity">How would you rate your electricity usage?</label>
        <select formControlName="electricity" id="electricity">
          <option value="" disabled>Select an option</option>
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
      </div>
  
      <button type="submit" [disabled]="carbonForm.invalid">Submit</button>
    </form>
  
    <div *ngIf="score > 0">
      <h3>Your Score: {{ score }}</h3>
      <p>{{ feedback }}</p>
    </div>
  </div>
